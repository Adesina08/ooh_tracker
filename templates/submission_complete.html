<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Complete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .confirmation-box {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .btn-group {
            margin-top: 2rem;
        }
        .btn {
            min-width: 150px;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-box">
            <h2 class="mb-4">ðŸŽ‰ Thank You!</h2>
            <p class="lead">Your consumption record has been successfully submitted.</p>
            <p>Would you like to submit another consumption record?</p>
            
            <div class="btn-group d-flex justify-content-center">
                <form action="{{ url_for('continue_submission') }}" method="post" class="me-2">
                    <button type="submit" class="btn btn-primary">Yes, Add Another</button>
                </form>
                
                <form action="{{ url_for('dashboard') }}" method="get">
                    <button type="submit" class="btn btn-secondary">Go Back to Dashboard</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
